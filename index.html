<!DOCTYPE html>
<html lang="se">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sveriges Riksdagsledamöter</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0" />
</head>

<body>
  <main id="main">
    <div id="headline"><span>I Sveriges Riksdag har vi </span><span id="slidertext">349 kvinnor och män</span></div>
    <ul id="parliamentlist" class="showallages"></ul>
    <div id="sliders">
      <div class="slidecontainer">
        <input type="range" min="0" class="slider" id="ageslider">
      </div>
      <div class="slidecontainer">
        <input type="range" min="0" max="2" value="1" class="slider" id="genderslider">
      </div>
    </div>
  </main>
  <div id="membercard"></div>
  <script src="js/scripts.js" type="module"></script>
</body>

</html>
